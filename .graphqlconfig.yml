projects:
  PhotobookAPI:
    schemaPath: amplify/backend/api/PhotobookAPI/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: null
        maxDepth: 5
extensions:
  amplify:
    version: 3
